<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Adicionar produtos</title>
    <!-- LINK DOS ARQUIVOS CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__search">
            <h1><img src="../img/Logo.svg" alt="Logo da AluraGeek" class="cabecalho__logo"></h1>
            <input type="text" class="cabecalho__barra-pesquisa" placeholder="O que deseja encontrar?">
        </div>
        <a href="produtos.html" class="cabecalho__btn btn-menu-adm">Menu administrador</a>
        <img src="../img/Icone.svg" alt="Botão pesquisar" class="cabecalho__btn-pesquisar">
    </header>
        <section class="adicionar-produto">
            <label class="adicionar-produto__titulo">Adicionar novo produto</label>

            <input type="text" class="adicionar-produto__input adicionar-produto__imagem" placeholder="URL da imagem">
            <input type="text" class="adicionar-produto__input adicionar-produto__categoria" placeholder="Categoria">
            <input type="text" class="adicionar-produto__input adicionar-produto__nome" placeholder="Nome do produto">
            <input type="text" class="adicionar-produto__input adicionar-produto__preco" placeholder="Preço do produto">
            <input type="text" class="adicionar-produto__input adicionar-produto__descricao" placeholder="Descrição do produto">
            <button>Adicionar produto</button>
        </section>

    <footer class="rodape">
        <section class="rodape__info">
            <div class="rodape__links">
                <img src="../img/Logo.svg" alt="Logo da AluraGeek" class="rodape__logo">

                <ul>
                    <li>
                        <a href="#">Quem somos nós</a>
                    </li>
                    <li>
                        <a href="#">Política de privacidade</a>
                    </li>
                    <li>
                        <a href="#">Programa fidelidade</a>
                    </li>
                    <li>
                        <a href="#">Nossas lojas</a>
                    </li>
                    <li>
                        <a href="#">Quero ser franqueado</a>
                    </li>
                    <li>
                        <a href="#">Anuncie aqui</a>
                    </li>
                </ul>
            </div>

            <div class="rodape__contato">
                <label class="titulo">Fale conosco</label>
                <input type="text" class="nome" placeholder="Nome">
                <input type="text" class="mensagem" placeholder="Escreva sua mensagem">
                <button class="btn">Enviar mensagem</button>
            </div>
        </section>

        <div class="rodape__desenvolvedor">
            <p>Desenvolvido por Vanessa Feitosa</p>
            <p>2023</p>
        </div>
    </footer>
</body>

</html>
